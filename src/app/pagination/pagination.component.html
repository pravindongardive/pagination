<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage=$event">
	<div class="custom-pagination col-md-10">
		<div class="pagination-first">
			<a (click)="p.setCurrent(1)"><span class="border">&laquo;</span></a>
		</div>
		<div class="pagination-previous" [class.disabled]="p.isFirstPage()">
			<span class="border" (click)="p.previous()"><</span>
		</div>
        <div class="page-number border" *ngFor="let page of p.pages" [class.current]="p.getCurrent()===page.value">
            <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent()!==page.value">{{page.label}}</span>
            <div *ngIf="p.getCurrent()===page.value">
                <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
			<span class="border" (click)="p.next()">></span>
		</div>
        <div class="pagination-last" [class.disabled]="p.isLastPage()">
			<a (click)="p.setCurrent(p.getLastPage())"><span class="border">&laquo;</span></a>
		</div>
	</div>
</pagination-template>
